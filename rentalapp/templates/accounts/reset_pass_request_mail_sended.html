<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="global_container"  style="
                                            display: flex;
                                            align-items: center;
                                            justify-content: center;
                                            align-content: center;
                                            text-align: center;
                                            margin-top: 8rem;
                                            position: relative;
                                            ">
        <div class="card login_form" style="
                                            margin: 1rem 1rem;
                                            padding: .3rem .5rem;
                                            position: relative;
                                            border: 1px solid #0003;
                                            width: 30rem;
                                            ">    
            <div class="card_body" style=" margin: .4rem .4rem; padding: 1rem 1rem; display: grid;">
                <p style="">Password reset email has been sended to your verified email...</p>
                <p class="card_title test_center">Please check the email address <b>{{ associated_user }}</b> for instructions to reset your password.</p>
                <a href="/accounts/reset_password" class="btn btn-primary">Resend email</a>
                {% if request.session.log_user %}
                    <a href="{% url 'editprofile'%}">Back</a>
                  {% else %}
                    <a href="{% url 'login'%}">Back</a>
                  {% endif %}
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
